language: csharp
dist: xenial
sudo: required
mono: none
dotnet: 2.2
install:
- export DOTNET_CLI_TELEMETRY_OPTOUT=1
before_script:
- chmod a+x ./build.sh
script:
- ./build.sh $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "osx-x64.zip"
    - "win-x64.zip"
    - "linux-x64.zip"
  overwrite: true
  skip_cleanup: true
  on:
    repo: simplitech/neo-debugger-tools
    all_branches: true
